name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  ECR_BACKEND: pricetag-backend
  ECR_FRONTEND: pricetag-frontend
  ECS_CLUSTER: pricetag-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_BACKEND:latest -f backend/Dockerfile.prod backend/
          docker push $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND:latest

      - name: Build and push frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_FRONTEND:latest \
            --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
            -f frontend/Dockerfile.prod frontend/
          docker push $ECR_REGISTRY/$ECR_FRONTEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND:latest

      - name: Deploy backend to ECS
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service pricetag-backend --force-new-deployment

      - name: Deploy frontend to ECS
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service pricetag-frontend --force-new-deployment

      - name: Wait for backend deployment
        run: |
          aws ecs wait services-stable --cluster $ECS_CLUSTER --services pricetag-backend

      - name: Wait for frontend deployment
        run: |
          aws ecs wait services-stable --cluster $ECS_CLUSTER --services pricetag-frontend

      - name: Deployment complete
        run: |
          echo "Deployment complete!"
          echo "App URL: http://$(aws elbv2 describe-load-balancers --names pricetag-alb --query 'LoadBalancers[0].DNSName' --output text)"
